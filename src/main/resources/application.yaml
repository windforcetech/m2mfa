server:
  tomcat:
    uri-encoding: UTF-8
  port: 8081
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss #如果使用字符串表示，用这行设置格式
    timezone: GMT+8

  resources:
    static-locations: classpath:/META-INF/resources/webjars/m2mfa-ui, classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/, classpath:/public/
swagger:
  title: M2Micro api
  description: M2Micro 企业后台工厂应用
  version: 1.0
  license: Apache License, Version 2.0
  licenseUrl: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfServiceUrl: http://www.m2micro.com
  base-package: com.m2micro

scheduletask:
  companyID: process001
  address：: http://monitor.m2micro.cn

m2mfa:
  version: @project.version@
  iot:
    processId: 9529213DBAEE4BFF838762D8B2665D35 #(注塑成型工艺id)排产单ID找模具ID是只找注塑成型工序的模具
  pad:
    changeTime: 360  #交班间隙时间
  demo:
    qtyPerDay: 1800 #每台机器日生产量基数
    machineNum: 10  #机器数量
    moUnit: 10000 #工单随机单位(万)
    moTargetStart: 1  #工单目标量随机范围开始值
    moTargetEnd: 5  #工单目标量随机范围结束值
    time: 14  #相隔时间(两周)
    mimAmount: 10000  #排产单最小量
    moDelayStart: 40 #//随机生成标准工时最小值
    moTdelayEnd: 42 #随机生成标准工时最大值
    moWorkTime: 01:00~08:00,08:00~11:30,13:00~18:00,19:30~23:59
file:
  baseDir:
labServer:
  url: http://192.168.2.16:9666/api/




logging:
  file: demo.log
